<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Practice 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Practice Tags</h1>
  </header>
  
  <body>  
  <fieldset>
    <legend>LOGIN INFO</legend>
    <table>
			
			<tr>
				<td><b><pre>Name   </pre><b></td>
				<td><input type="text" placeholder="ENTER FULL NAME"></td>
			</tr>
			
			<tr>
				<td><b><pre>Pass   </pre></b></td>
				<td><input type="password" placeholder="PASSWORD"></td>
			</tr>
		</table>
  </fieldset>
    
	</header><br><hr>

	<main>
		<form>
			<h4>Select your class</h4>
			<input type="radio" value="CLASS XI" name="class">CLASS XI<BR>
			<input type="radio" value="CLASS XII" name="class">CLASS XII<BR>
			<input type="radio" value="UG 1Y" name="class">UG 1st Y<BR>
			<input type="radio" value="UG 2Y" name="class">UG 2nd Y<BR>
			<input type="radio" value="UG 3Y" name="class">UG 3rd Y<BR>
			<br><hr>
			
			<h4>Select Known Languages</h4>
			<input type="checkbox" value="Marathi" name="lan">Marathi<br>
			<input type="checkbox" value="Hindi" name="lan">Hindi<br>
			<input type="checkbox" value="English" name="lan">English<br>
			<br><hr>
			
			<h4>Choose City</h4>
			<select name="city" id="city">
				<option value="Nagpur">NAGPUR</option><br>
				<option value="Bhandara">BHANDARA</option><br>
				<option value="Pune">PUNE</option><br>
				<option value="Mumbai">MUMBAI</option><br>
			</select>
			<br><HR>
			
			<h4>Feedback</h4>
			<textarea rows="5" name="feedback" id="101" placeholder="Please Give us feedback"></textarea>
		</form>
		<br>
		
		<input type="submit" value="SUBMIT"><br>
		<hr>
	</main>
	
	<footer>
		<a href="home"></a>
	</footer>
  </body>
  
  
</body>
</html>
